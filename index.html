<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/fabric.js/2.3.0/fabric.min.js"></script>
    <style>
        input {
            height: 44px;
            outline: 1px solid gray;
            display: flex;
            margin: 24px;
            border: none;
        }


        textarea {
            outline: 1px solid gray;
            display: flex;
            border: none;
        }


        #main {
            margin-top: 98px;
        }


        #main img {
            width: 300px !important;
            height: auto !important;
            margin: 24px;
        }

        .btn {
            width: 98px;
            height: 44px;
            background: black;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <div id="input">
        <input type="text" id="name" placeholder="姓名">
        <input type="text" id="title" placeholder="职位／身份">
        <p>头像</p>
        <input type="file" id="avatar">
        <textarea name="" id="detail" cols="30" rows="10" placeholder="个人详细介绍"></textarea>
        <br>
        <button class="btn" onclick="start();">START</button>
    </div>
    <div id="main"></div>
</body>

<script>
    var nameEl = document.getElementById('name'),
        titleEl = document.getElementById('title'),
        detailEl = document.getElementById('detail'),
        avatarEl = document.getElementById('avatar');

    var avatar;
    avatarEl.addEventListener('change', handleFiles);

    function handleFiles(files) {
        //  console.log(files)
        if (files.target.files.length > 0) {
            var file = files.target.files[0];
            if (
                typeof FileReader !== 'undefined' &&
                file.type.indexOf('image') != -1
            ) {
                var reader = new FileReader();
                // Note: addEventListener doesn't work in Google Chrome for this event
                reader.onload = function (evt) {
                    load(evt.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
    };

    function load(src) {
        //   console.log(src)
        var img = new Image();
        img.onload = function () {
            avatar = img;
        };
        img.src = src;
    };


    function start() {
        var userInput = {
            name: nameEl.value,
            title: titleEl.value,
            detail: detailEl.value||getWord(),
            avatar: avatar
        };

        var canvasEl = document.createElement('canvas');
        var canvas = new fabric.Canvas(canvasEl);

        fabric.loadSVGFromURL('./name_card.svg', function (objects, options) {
            var obj = fabric.util.groupSVGElements(objects, options);
            canvas.setWidth(obj.width);
            canvas.setHeight(obj.height);
            canvas.setBackgroundColor('black');


            //  console.log(obj)




            var objs = obj.getObjects();
            console.log(avatar)
            for (var i = 0; i < objs.length; i++) {

                var id = objs[i].id;
                if (userInput[id]) {
                    console.log(objs[i].height);
                    if (id == 'name') {
                        var text = new fabric.Text(userInput[id].slice(0, 12), {
                            fill: 'white',
                            left: objs[i].left,
                            top: objs[i].top,
                            fontSize: objs[i].height,
                            fontFamily: 'monospace'
                        });
                        obj.add(text);
                    } else if (id == "title") {

                        var texts = userInput[id].slice(0, 24);
                        var textNew = StringInsertByInterval(texts, '\n', 14);

                        var text = new fabric.Text(textNew, {
                            fill: 'white',
                            left: objs[i].left,
                            top: objs[i].top,
                            fontSize: objs[i].height * 0.8,
                            fontFamily: 'monospace',
                            fontWeight: 300
                        });
                        obj.add(text);
                    } else if (id == "detail") {
                        var fontSize = ~~objs[i].width * 0.08;
                        var texts = userInput[id].slice(0, 240);;
                        var textNew = StringInsertByInterval(texts, '\n', 12);
                        //   console.log(textNew, texts)


                        var text = new fabric.Text(textNew, {
                            fill: 'white',
                            left: objs[i].left,
                            top: objs[i].top,
                            fontSize: fontSize,
                            width: objs[i].width,
                            lineHeight: 1,
                            textAlign: 'left',
                            fontFamily: 'monospace',
                            charSpacing: fontSize,
                            fontWeight: 300
                        });

                        // console.log(text)
                        obj.add(text);
                    } else if (id == 'avatar') {
                        var imgInstance = new fabric.Image(userInput.avatar, {
                            left: objs[i].left,
                            top: objs[i].top,
                            width: objs[i].width
                        });
                        console.log(imgInstance)
                        obj.add(imgInstance);
                    };

                };

            };

            canvas.add(obj);
            // console.log(canvas)

            var ImageRes = new Image();
            ImageRes.src = canvas.toDataURL();
            document.querySelector('#main').appendChild(ImageRes);


        });
    };


    function StringInsertByInterval(oc, ic, re) {

        var reStr = "(.{" + re + "}|.*)";

        var reg = new RegExp(reStr, "g");

        var ocArray = oc.match(reg);
        ocArray.pop();

        var arrLength = ocArray.length + 1;

        for (var element = 0; element < ocArray.length; element += 2) {

            ocArray.splice(element + 1, 0, ic);

        }
        ocArray.pop();
        var str = ocArray.join('');
        return str;
    };

</script>

</html>
